<!DOCTYPE html>
<html>
<body>
<div id="demo"></div>
<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://api.punkapi.com/v2/beers";

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myArr = JSON.parse(this.responseText);

    for (var i = 0; i < myArr.length; i++) {
      demo.innerHTML +=
      "Cerveza n "+myArr[i].id+"<br>"+
      "Nombre de la cereveza: "+myArr[i].name+"<br>"+
      "Texto comercial: "+myArr[i].tagline+"<br>"+
      "Descripcion: "+myArr[i].description+"<br>"+
      "Consejos para servirla: "+myArr[i].brewers_tips+"<br><br><br>";

      ;
    }
  }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();
</script>

</body>
</html>
