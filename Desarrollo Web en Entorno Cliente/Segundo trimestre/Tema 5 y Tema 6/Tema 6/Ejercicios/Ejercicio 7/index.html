<body>
    <form id="formulario">
        <label>¿Comes fruta 2 o mas veces al dia?</label>
        <input type="checkbox" name="fruta" id="si"/>
        <br>
        <br>
        <label>¿Comes verduras 2 o mas veces al dia?</label>
        <input type="checkbox" name="verdura" id="sifruta"/>
        <br>
        <br>
        <label>¿Comes legumbres 3 veces en semana o más?</label>
        <input type="checkbox" name="legumbre" id="silegumbres" />
        <br>
        <br>
        <label>¿Haces deporte 3 veces a la semana o más?</label>
        <input type="checkbox" name="deporte" id="sideporte"/>
        <br>
        <br>
        <label>Vida sana</label>
        <input type="radio" name="vida" id="sana" value="sana">
        <br>
        <br>
        <label>Vida un poco insana</label>
        <input type="radio" name="vida" id="pocoInsana" value="pocoInsana">
        <br>
        <br>
        <label>Vida insana</label>
        <input type="radio" name="vida" id="insana" value="insana">
        <br>
        <br>
        <button id="tipoVida">Consultar tipo de vida</button>

      </form>
