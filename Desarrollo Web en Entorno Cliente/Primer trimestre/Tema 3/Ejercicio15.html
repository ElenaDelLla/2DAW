<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body id="cuerpo">

    <script>
        const fechaActual = new Date();
        let d = new Date();
        d.setDate(d.getDate() - 5);

        if(fechaActual > d){
            cuerpo.innerHTML = "La fecha actual <br>(" + fechaActual + " <br>es mayor que la fecha de d <br>(" +d;
        }else{
            cuerpo.innerHTML = "La fecha de d <br>(" + d + " <br>es mayor que la fecha actual <br>(" +d;
        }
    </script>
    
</body>
</html>
