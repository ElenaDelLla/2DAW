<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16-hijo1</title>
</head>
<body>
    <input type="text" id="textoHijo1">
    <button id="mandarPadre">Mandar a padre</button>
    <button id="mandarHermano2">Mandar a hermano</button>
    
    <script>
        mandarPadre.onclick = enviar_padre;
        function enviar_padre(){
            window.opener.textoPadre.value = textoHijo1.value;
        }
        mandarHermano2.onclick = enviar_Hermano2;
        function enviar_Hermano2(){
            window.opener.enviarTextoAHermano2(textoHijo1.value);
        }

    </script>
    
</body>
</html>
