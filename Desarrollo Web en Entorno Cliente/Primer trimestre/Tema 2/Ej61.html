<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 61</title>
</head>
<body>
    <p id="tab">Juego matemático</p>
    <script>
        let numero = prompt("Escribe un número del 1 al 10", 0);
        
        if(isNaN(numero) || (parseInt(numero) < 1 || parseInt(numero) > 10)){
            tab.innerHTML = "No se puede mostrar la tabla para ese número";
        }else{
            numero = parseInt(numero);
            if((numero == 2 || numero == 4 || numero == 8)){
                let i;
                let result = 0;
                tab.innerHTML = "";
                for (i = 0; i <= 10; i++) {
                   result = numero * i;
                   tab.innerHTML += numero + " * " + i + " = " + result + "<br>"; 
                }
            }else if(numero == 3 || numero == 6 || numero == 9){
                let i = 0;
                let result = 0;
                tab.innerHTML = "";
                while(i <= 10){
                    result = numero + i;
                    tab.innerHTML += numero + " + " + i + " = " + result + "<br>"; 
                    i++;
                }
            }else {
                let i = 0;
                let result = 0;
                tab.innerHTML = "";
                do{
                    result = numero / i;
                    tab.innerHTML += numero + " / " + i + " = " + result + "<br>"; 
                    i++;
                }while(i <= 10);
            }
        }

    </script>
</body>
</html>
