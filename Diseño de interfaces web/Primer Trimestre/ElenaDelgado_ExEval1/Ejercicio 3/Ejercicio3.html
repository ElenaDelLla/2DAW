<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <!-- https://www.w3schools.com/graphics/svg_reference.asp 
      Para mover el punto 0,0 y que el circulo pueda girar a sobre la lÃ­nea en lugar del 0,0-->
    <svg width="320" height="320" viewbox="-160 -160 320 320">
      <circle
        cx="0"
        cy="0"
        r="70"
        stroke="orange"
        stroke-width="3"
        fill="none"
      ></circle>
      <circle
        cx="0"
        cy="0"
        r="45"
        stroke="red"
        stroke-width="3"
        fill="none"
      ></circle>
      <circle cx="-45" cy="0" r="4" fill="orange" animation-delay= 1s>
        <animatetransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0"
          to="360"
          dur="4s"
          repeatCount="indefinite"
        />
      </circle>
      <circle cx="-70" cy="0" r="8" fill="red">
          <animatetransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0"
            to="360"
            dur="8s"
            repeatCount="indefinite"
          />
          </circle>
      </circle>
      Sorry, your browser does not support inline SVG.
    </svg>
  </body>
</html>
