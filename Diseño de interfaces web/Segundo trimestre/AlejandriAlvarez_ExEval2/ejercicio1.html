<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .todo{
          justify-content:center;
          text-align:center;
        }

        .caja{
          border: 2px solid black;
          padding: 5px;
          margin:5px;
          justify-content:center;
          text-align:center;
        }

        .texto{
          justify-content:center;
          text-align:center;
        }
    </style>
  </head>
  <body>

      <div class="todo">



      <button id="botonAviso" type="button" name="button">Ver aviso</button>
      <div class="caja">
        <p class="texto">Esto es <br> un consejo</p>
      </div>

        </div>
      <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

      <script>

        $("#botonAviso").click(function(){
  				$('.caja').slideUp("slow");
  			});

      



      </script>
  </body>
</html>
