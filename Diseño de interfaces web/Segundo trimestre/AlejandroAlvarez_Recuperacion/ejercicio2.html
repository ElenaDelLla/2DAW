<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ejercicio 2</title>
    <style>

      .rojo{
        background-color:red;
        height: 30px;
      }

      .naranja{
        background-color:orange;
        height:100px;
      }

      .verde2{
        background-color:green;
        height:100px;
      }

      .amarillo{
        background-color:yellow;
        height:100px;
        text-align:center;
        font-weight: bold;
      }

      .verde{
        background-color:green;
        height:150px;
      }

      .azul{
        background-color:blue;
        height:130px;
      }

      .rosa{
        background-color:pink;
        height:200px;
      }



      div{
        border: 2px solid white;
      }


        @media (min-width: 546px) and (max-width: 992px) {
          .azul{
              height:100px;
          }
        }

          @media (max-width: 576px) {
            .naranja{
              background-color:yellow;
              height:100px;
            }
            .amarillo{
              background-color:orange;
              height:100px;
            }
            .rosa{
              background-color:green;
              height:100px;
            }
            .verde{
              background-color:pink;
              height:100px;
            }
          }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 rojo"></div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-10 col-sm-10 col-12  naranja"></div>
        <div class="d-lg-none col-md-2 d-md-block col-sm-2 d-sm-block d-none verde2"></div>
      </div>

      <div class="row">

        <div class="col-lg-10 col-md-12 col-sm-12 col-12">

          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 amarillo">1</div>
            <div class="col-lg-6 d-lg-block d-md-none d-sm-none d-none amarillo">2</div>
            <div class="col-lg-6 d-lg-block d-md-none d-sm-none d-none amarillo">3</div>
            <div class="col-lg-6 d-lg-block d-md-none d-sm-none d-none amarillo">4</div>

            <div class="col-lg-12 col-md-12 col-sm-12 rosa"></div>
          </div>


        </div>

        <div class="col-lg-2">
            <div class="col-lg-12 d-lg-block d-md-none d-sm-none verde"></div>
              <div class="col-lg-12 col-md-12 col-sm-12 azul"></div>
        </div>

      </div>



    </div>


  </body>
</html>
