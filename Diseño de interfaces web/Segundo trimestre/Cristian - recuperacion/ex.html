<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row gx-2 mt-1 gy-2">
        <div class="col-12 col-sm-8 col-lg-4 celeste">
          <div
            class="nav1 celeste d-flex align-items-center justify-content-center align-items-lg-start"
          >
            NAV 1
          </div>
        </div>
        <div class="col-4 d-none d-sm-block">
          <div
            class="nav2 amarillo d-flex align-items-center justify-content-center align-items-lg-start"
          >
            NAV 2
          </div>
        </div>
        <div class="col-4 d-none d-lg-block">
          <div
            class="nav3 verde d-flex align-items-center justify-content-center align-items-lg-start"
          >
            NAV 3
          </div>
        </div>
      </div>
      <div class="row gx-2 mt-1 gy-2">
        <div class="col-12 col-lg-8">
          <div
            class="buscador rojo d-flex align-items-center justify-content-center justify-content-sm-end justify-content-lg-start"
          >
            BUSCADOR
          </div>
        </div>
      </div>
      <div class="row gx-2 mt-1 gy-2">
        <div class="col-6 col-sm-5  order-sm-1 order-lg-4">
          <div class="section1 azul d-flex align-items-end align-items-sm-center align-items-lg-start justify-content-center">SECTION 1</div>
        </div>
        <div class="col-6 col-sm-7  order-sm-2 order-lg-3">
          <div class="section2 azul d-flex align-items-start align-items-sm-center align-items-lg-end justify-content-center">SECTION 2</div>
        </div>
        <div class="col-6 col-sm-12 col-lg-4  order-sm-0 order-lg-2">
          <div class="section3 azul d-flex align-items-end align-items-sm-center justify-content-center">SECTION 3</div>
        </div>
        <div class="col-6 col-lg-8 d-sm-none d-lg-block order-lg-1">
          <div class="section4 azul  d-flex align-items-center justify-content-center ">SECTION 4</div>
        </div>
        <div class="col-7 col-lg-8 d-none d-sm-block order-4">
          <div class="section4 purple d-flex align-items-end align-items-lg-start justify-content-center">ASIDE</div>
        </div>
      </div>
      <div class="row gx-2 mt-1 gy-2">
        <div class="col-6 col-sm-7 col-lg-12">
          <div class="footer1 amarillo d-flex align-items-center justify-content-center justify-content-lg-start">FOOTER</div>
        </div>
        <div class="col-6 col-sm-5 d-lg-none">
          <div class="footer2 naranja d-flex align-items-center justify-content-start justify-content-sm-end ">FOOTER 2</div>
        </div>
      </div>
    </div>
  </body>
</html>
