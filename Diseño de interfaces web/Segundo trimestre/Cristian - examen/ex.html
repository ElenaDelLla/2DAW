<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="row gx-2 mt-1 gy-2">
            <div class="col-12 d-sm-none d-lg-block">
                <div class="cabecera rojo d-flex align-items-center justify-content-start justify-content-lg-end">Cabecera</div>
            </div>
            <div class="d-none d-sm-block d-lg-none col-6">
                <div class="cabecera1 rojo d-flex align-items-center justify-content-start">Cabecera 1</div>
            </div>
            <div class="d-none d-sm-block d-lg-none col-6">
                <div class="cabecera2 marron d-flex align-items-center justify-content-center">Cabecera 2</div>
            </div>
        </div>
        <div class="row gx-2 mt-1 gy-2">
            <div class="col-12 d-none d-lg-block ">
            <div class="buscador naranja d-flex align-items-end justify-content-center">Buscador</div>
            </div>
            <div class="d-block d-lg-none col-6 order-1 order-sm-0">
            <div class="cabecera1 naranja d-flex align-items-end justify-content-center align-items-sm-center">Buscador 1</div>
            </div>
            <div class="d-sm-block d-lg-none col-6 order-0 order-sm-1">
            <div class="cabecera2 naranja d-flex align-items-center justify-content-center align-items-sm-start">Buscador 2</div>
            </div>
        </div>
        <div class="row gx-2 mt-1 gy-2">
            <div class="col-12 col-lg-8">
                <div class="row gx-2 mt-1 gy-2">
                    <div class="col-6 order-3 order-sm-0">
                        <div class="a amarillo d-flex align-items-center justify-content-center ">A</div>
                    </div>
                    <div class="col-6 order-2 order-sm-1">
                        <div class="b amarillo d-flex align-items-center justify-content-center align-items-sm-end align-items-lg-center">B</div>
                    </div>
                    <div class="col-6 order-1 order-sm-2 d-sm-none d-lg-block">
                        <div class="c amarillo d-flex align-items-center justify-content-center align-items-lg-end">C</div>
                    </div>
                    <div class="col-6 col-sm-12 col-lg-6 order-0 order-sm-3">
                        <div class="d amarillo d-flex align-items-center justify-content-center align-items-lg-start">D</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="row gx-2 mt-1 gy-2">
                    <div class="col-12">
                        <div class="aside verde d-flex align-items-center justify-content-center justify-content-sm-end align-items-lg-end justify-content-lg-center ">ASIDE</div>
                    </div>
                    <div class="col-12 d-none d-lg-block">
                        <div class="article azul d-flex align-items-center justify-content-center ">ARTICLE</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row gx-2 mt-1 gy-2">
            <div class="col-6 d-sm-none">
                <div class="footer1 white d-flex align-items-center justify-content-start">Footer 1</div>
            </div>
            <div class="col-6 d-sm-none">
                <div class="footer2 white d-flex align-items-center justify-content-end">Footer 2</div>
            </div>
            <div class="col-sm-12 col-lg-10 d-none d-sm-block">
                <div class="footer2 white d-flex align-items-center justify-content-center">Footer</div>
            </div>
            <div class="col-2 d-none d-lg-block">
                <div class="footer2 pink"></div>
            </div>
        </div>
    </div>
  </body>
</html>
